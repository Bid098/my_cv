<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</head>

<body style="height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div style="" class="w-50 d-flex column justify-content-center align-items-center border rounded">
        <form class="p-1 w-75 h-100 column justify-content-center align-items-center">
            <div class="row mb-5 mt-5">
                <h1 class="text-center">GyMp</h1>
            </div>
            <div class="row mb-3 mt-2">
                <label for="Username" class="col-sm-2 col-form-label">Nome utente</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Username" value="">
                </div>
            </div>
            <div class="row mb-5">
                <label for="Password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" value="">
                </div>
            </div>
            <div class="mx-auto ">
                <button type="submit" class="btn btn-primary mb-2 d-flex mx-auto">Conferma</button>
                <div class="d-flex mx-auto justify-content-center align-items-center mb-2"><a class="btn btn-link" href="">Hai dimenticato la password...</a></div>
            </div>
        </form>
    </div>
</body>

</html>
