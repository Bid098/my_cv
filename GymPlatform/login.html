<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body style="height: 100vh;" class="d-flex justify-content-center align-items-center">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div class="w-50 d-flex column justify-content-center align-items-center border rounded">
        <form class="p-1 w-75 h-100 column justify-content-center align-items-center">
            <div class="row mb-5 mt-5">
                <h1 class="text-center">GyMp</h1>
            </div>
            <div class="row mb-3 mt-2">
                <label for="Username" class="col-sm-2 col-form-label">Nome utente</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Username" value="">
                </div>
            </div>
            <div class="row mb-5">
                <label for="Password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" value="">
                </div>
            </div>
            <div class="d-block" style="">
                <div class="alert alert-danger d-flex align-items-center" role="alert" style="">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        An example danger alert with an icon
                    </div>
                </div>
            </div>
            <div class="mx-auto">
                <button type="submit" class="btn btn-primary mb-2 d-flex mx-auto">Conferma</button>
                <div class="d-flex mx-auto justify-content-center align-items-center mb-2">
                    <a class="btn btn-link" style="font-size:0.8rem;" href="">Hai dimenticato la password...</a>
                </div>
            </div>
        </form>
    </div>

    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
